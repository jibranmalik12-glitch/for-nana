<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nana ðŸ’–</title>

<style>
:root{
  --pink:#ff4d8d;
  --pink2:#ff79a8;
}

body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top,#fff1f6,#ffd6e7);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  overflow:hidden;
}

.glow{
  position:fixed;
  inset:-20%;
  background:
  radial-gradient(circle at 20% 20%, rgba(255,77,141,.2), transparent 55%),
  radial-gradient(circle at 80% 30%, rgba(255,121,168,.2), transparent 55%);
  filter:blur(10px);
  pointer-events:none;
}

.wrap{
  width:min(900px,95vw);
  display:grid;
  grid-template-columns:1fr;
  gap:20px;
  position:relative;
  z-index:2;
}

.card{
  background:white;
  border-radius:20px;
  padding:24px;
  box-shadow:0 20px 60px rgba(0,0,0,.1);
}

h1{
  margin:0 0 10px;
  color:#b30059;
}

.names{
  display:inline-flex;
  gap:10px;
  margin:10px 0;
}

.pill{
  background:linear-gradient(135deg,var(--pink),var(--pink2));
  color:white;
  padding:6px 12px;
  border-radius:20px;
  font-weight:bold;
}

.btnRow{
  margin-top:15px;
  display:flex;
  gap:10px;
}

button{
  border:none;
  padding:12px 16px;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}

.yes{
  background:linear-gradient(135deg,var(--pink),var(--pink2));
  color:white;
}

.no{
  background:#eee;
}

#gif{
  width:100%;
  border-radius:20px;
}

.typedWrap{
  margin-top:15px;
  display:none;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(255,214,231,.6);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.envelopeCard{
  background:white;
  padding:30px;
  border-radius:25px;
  text-align:center;
}

.env{
  width:200px;
  height:130px;
  background:linear-gradient(135deg,#fff,#ffe6f0);
  border-radius:15px;
  margin:15px auto;
  position:relative;
  cursor:pointer;
}

.env:before{
  content:"";
  position:absolute;
  top:-2px;
  left:0;
  right:0;
  height:70px;
  background:linear-gradient(135deg,#ffb3ce,#ff7aa8);
  clip-path:polygon(0 0,100% 0,50% 100%);
}

.startBtn{
  background:linear-gradient(135deg,var(--pink),var(--pink2));
  color:white;
  padding:12px 18px;
  border-radius:15px;
  cursor:pointer;
  margin-top:10px;
}

.heart{
  position:absolute;
  width:14px;height:14px;
  background:var(--pink);
  transform:rotate(45deg);
  animation:float 6s linear infinite;
  opacity:.4;
}

.heart:before,.heart:after{
  content:"";
  position:absolute;
  width:14px;height:14px;
  background:var(--pink);
  border-radius:50%;
}
.heart:before{left:-7px;}
.heart:after{top:-7px;}

@keyframes float{
  0%{transform:translateY(100vh) rotate(45deg);}
  100%{transform:translateY(-10vh) rotate(45deg);}
}
</style>
</head>

<body>

<div class="glow"></div>

<!-- Envelope Overlay -->
<div class="overlay" id="overlay">
  <div class="envelopeCard">
    <h2>A tiny love letter for Nana ðŸ’Œ</h2>
    <p>Tap to open and start the music ðŸŽ¶</p>
    <div class="env" onclick="startExperience()"></div>
    <div class="startBtn" onclick="startExperience()">Open & Start ðŸ’–</div>
  </div>
</div>

<div class="wrap">

  <!-- Question Card -->
  <div class="card" id="questionCard">
    <h1>Nana, will you be my Valentine? ðŸ’˜</h1>

    <div class="names">
      <div class="pill">Nana</div>
      <div class="pill">Juju</div>
    </div>

    <p>If I could explain what you mean to me in one sentenceâ€¦ it still wouldnâ€™t be enough. ðŸŒ¸</p>

    <div class="btnRow">
      <button id="yesBtn" class="yes">Yes ðŸ˜˜</button>
      <button id="noBtn" class="no">No ðŸ™ˆ</button>
    </div>
  </div>

  <!-- GIF + Message -->
  <div class="card">
    <img id="gif" src="initial.gif">
    <div class="typedWrap" id="typedWrap">
      <p id="typedText"></p>
    </div>
  </div>

</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>

const gif = document.getElementById("gif");
const overlay = document.getElementById("overlay");
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const questionCard = document.getElementById("questionCard");
const typedWrap = document.getElementById("typedWrap");
const typedText = document.getElementById("typedText");

let noCount = 0;

function startExperience(){
  overlay.style.display = "none";
  music.play().catch(()=>{});
}

function spawnHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random()*100+"vw";
  heart.style.animationDuration = (Math.random()*3+3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(spawnHeart,500);

noBtn.addEventListener("click", ()=>{
  noCount++;
  if(noCount==1) gif.src="sad1.gif";
  else if(noCount==2) gif.src="sad2.gif";
  else if(noCount==3) gif.src="sad3.gif";
  else gif.src="sad4.gif";
});

yesBtn.addEventListener("click", ()=>{

  gif.src="kiss.gif";

  // Remove entire question section
  questionCard.remove();

  yesBtn.remove();
  noBtn.remove();

  typedWrap.style.display="block";

  const message = 
`Nanaâ€¦ ðŸ’ž

You are my calm,
my happiness,
my always choice.

Happy Valentineâ€™s Day.

â€” Juju â¤ï¸`;

  let i=0;
  const typing=setInterval(()=>{
    typedText.textContent+=message[i];
    i++;
    if(i>=message.length) clearInterval(typing);
  },25);

});

</script>

</body>
</html>
